<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>rule writer 2024-12-04</title>
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link rel="stylesheet" href="extra.css" />
  <link rel="icon" type="image/png" href="icon.png">
  <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
  <script type="text/javascript" src="bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="rules.js"></script>
  <script type="text/javascript" src="main.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</head>

<body onload="init();">
  <div class="row mx-1 my-4">
    <div class="col-12">
      <div class="row" id="interface">
        <div class="col-6">
          <div class="card border-primary" style="max-width: 100%;">
            <div class="card-header">Puzzle Type</div>
            <div class="card-body row" id="rules-main"></div>
          </div>
          <div class="card border-primary" style="max-width: 100%;">
            <div class="card-header">Global clue types</div>
            <div class="card-body row" id="rules-global"></div>
          </div>
          <div class="card border-primary" style="max-width: 100%;">
            <div class="card-header">Domino clue types</div>
            <div class="card-body row" id="rules-domino"></div>
          </div>
          <div class="card border-primary" style="max-width: 100%;">
            <div class="card-header">Line clue types</div>
            <div class="card-body row" id="rules-line"></div>
          </div>
          <div class="card border-primary" style="max-width: 100%;">
            <div class="card-header">Outside clue types</div>
            <div class="card-body row" id="rules-outside"></div>
          </div>
          <div class="card border-primary" style="max-width: 100%;">
            <div class="card-header">Other clue types</div>
            <div class="card-body row" id="rules-other"></div>
          </div>
        </div>

        <div class="col-6">
          <div class="card border-primary" style="max-width: 100%;">
            <div class="card-header position-relative">
              <button class="source-button btn btn-primary position-absolute top-50 end-0 translate-middle-y"
                type="button" title="copy to clipboard" tabindex="0" onclick="copyText('sudokupad');"><i
                  class="bi bi-code">copy</i></button>
              Sudokupad
            </div>
            <div class="card-body" id="sudokupad">
              <h4 class="card-title" id="symbols"></h4>
            </div>
          </div>
          <div class="row">&nbsp;</div>
          <div class="form-floating mb-3 mt-2">
            <input type="text" class="form-control" id="image"
              placeholder="Enter the image ID from Logic Masters Germany" onchange="update()">
            <div
              style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"
              data-lastpass-icon-root="">
            </div>
            <label for="image">image</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="link" placeholder="https://" onchange="update()"
              title="Put your sudokupad-link here.">
            <div
              style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"
              data-lastpass-icon-root=""></div><label for="link">link</label>
          </div>
          <div class="card border-primary" style="max-width: 100%;">
            <div class="card-header position-relative">Logic Masters Germany
              <button class="source-button btn btn-primary position-absolute top-50 end-0 translate-middle-y"
                type="button" title="copy to clipboard" tabindex="0" onclick="copyText('lmdCode');"><i
                  class="bi bi-code">copy</i></button>
            </div>
            <div class="card-body" id="lmdCode">
              <pre class="row">
                <span id="lmd-header"></span>
                <span id="lmd-codearea"></span>
                <span id="lmd-footer">TEST</span>
              </pre>
            </div>
          </div>
          <div class="row">&nbsp;</div>
          <div class="card border-primary" style="max-width: 100%;">
            <div class="card-header">Preview</div>
            <div class="card-body" id="lmd-preview"></div>
            <div class="card-body" id="preview-footer"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
